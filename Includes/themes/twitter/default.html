<html>
  <head>
    <link href="{{ ASSET_PATH }}/css/1.4.0/bootstrap.css" rel="stylesheet" />
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all" />
    <title></title>
  </head>
  <body>
  <div class="topbar">
    <div class="fill">
      <div class="container">
        <a class="brand" href="{{%20HOME_PATH%20}}">{{ site.title }}</a>
        <div style="margin-left: 2em" class="nav">{% assign pages_list = site.pages %} {% assign group = &#39;navigation&#39; %} {%
        include JB/pages_list %}</div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="content">{{ content }}</div>
    <footer>
      <p>{{ site.author.name }} 2015 with help from <a href="http://wolfram.com" target="_blank">Wolfram Mathematica</a></p>
    </footer>
  </div>
  <!-- /container -->
  <!-- mathJax -->
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script> 
  <script type="text/x-mathjax-config">
MathJax.Hub.Config({
tex2jax: {
  inlineMath: [[&amp;#39;$&amp;#39;,&amp;#39;$&amp;#39;], [&amp;#39;\\(&amp;#39;,&amp;#39;\\)&amp;#39;]],
  processEscapes: true
  },
TeX: {
            equationNumbers: {
                autoNumber: [&amp;quot;AMS&amp;quot;],
                useLabelIds: true
            }
        },
        &amp;quot;HTML-CSS&amp;quot;: {
            linebreaks: {
                automatic: true
            },
            scale: 85
        },
        SVG: {
            linebreaks: {
                automatic: true
            }
        }
});
</script></body>
</html>
